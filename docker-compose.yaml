version: '3.7'

services:
  frontend:
    image: 'validation-frontend'
    container_name: frontend
    build:
      context: .
      dockerfile: dockerfile
    volumes:
      - react:/app
      - node_modules:/app/node_modules
    ports:
      - '3000:80'
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  react:
  node_modules: